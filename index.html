<!DOCTYPE html>
<html>
<head>
  <title>Image Example</title>
  <style>
    .header {
      text-align: center;
      font-size: 24px;
      margin-top: 50px;
    }
    .button {
      display: inline-block;
      background-color: yellow;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .image {
      display: block;
      margin: 50px auto;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1 class="header">Tekan untuk Pengesahan</h1>
  <a class="button" href="http://www.google.com" target="_blank" rel="noopener noreferrer">Tekan Sini</a>
  <img class="image" src="https://www.google.com/search?q=cat&oq=cat&gs_lcrp=EgZjaHJvbWUqBwgAEAAYjwIyBwgAEAAYjwIyBwgBEC4YgAQyDQgCEC4YxwEY0QMYgAQyBwgDEAAYgAQyCggEEAAYiwMYgAQyCggFEAAYyQMYgAQyCggGEAAYiwMYgAQyCggHEAAYiwMYgAQyEAgIEAAYiwMYkgMYgAQYigUyBwgJEAAYjwLSAQc5NDNqMWo3qAIAsAIA&sourceid=chrome&ie=UTF-8" alt="Cat Picture">
  
  <script>
    document.querySelector('.button').addEventListener('click', function() {
      window.open('http://www.yahoo.com', '_blank');
    });
  </script>
</body>
</html>
